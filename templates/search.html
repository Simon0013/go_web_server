<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Триграммный поиск по файлам - Golang Web Server</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
	<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
</head>
<body>
	<form action="search" method="POST">
		<label>Введите запрос для триграммного поиска</label><br>
		<input type="text" name="request_txt">
		<input type="submit" value="Искать">
	</form>
	<br><p>{{ .Message}}</p>
	<div class="container">
		<br><h4>Результаты триграммного поиска по файлам</h4>
		<table class="table table-fluid" id="myTable">
			<thead>
				<tr>
					<th>Файл</th> <th>Рейтинг</th> <th>Совпадений</th>
				</tr>
			</thead>
			<tbody>
			{{range .Results}}
				<tr>
					<td><a href="{{ .Link}}">{{ .Filename}}</a></td> <td>{{ .Score}}</td> <td>{{ .Founds}}</td>
				</tr>
			{{end}}
			</tbody>
		</table>
	</div>
	<script type="text/javascript">
		$(document).ready(function () {
				$('#myTable').DataTable();
			}
		);
	</script>
</body>
</html>
